name: YAML export

description: Fetch a resource in string or YAML format.

uri:
  noun: resource
  verb: yaml

method: get

ttl: 0

security:
  function: tokenDeveloper
  id: "limit access to developers"
  token:
    function: varGet
    id: "get token from query string"
    name: token

process:
  function: resourceYaml
  id: 3
  method:
    function: varGet
    id: "get method from query string"
    name: method
  noun:
    function: varGet
    id: "get noun from query string"
    name: noun
  verb:
    function: varGet
    id: "get verb from query string"
    name: verb

output:
  - response