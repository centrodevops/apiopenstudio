name: User update

description: Update a users details.

uri: user

method: put

appid: 2

ttl: 0

security:
  function: token_roles
  id: user_update_security
  token:
    function: bearer_token
    id: user_update_token
  roles:
    - Administrator
    - Account manager
    - Application manager

process:
  function: user_update
  id: user_update_process
  uid:
    function: var_uri
    id: user_update_uid
    index: 0
  user_details:
    function: var_body
    id: user_update_user_details
