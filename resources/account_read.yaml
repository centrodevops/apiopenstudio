name: Account read

description: Fetch an account.

uri: account

method: get

ttl: 0

security:
  function: token_roles
  id: security_token_roles
  token:
    function: bearer_token
    id: account_delete_bearer_token
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer

process:
  function: account
  id: account
  accountName:
    function: var_get
    id: 5
    key: accountName
