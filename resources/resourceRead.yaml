name: Resource read

description: Fetch a single or multiple resources.

uri: resource

method: get

ttl: 0

  security:
    function: token_roles
    id: resource_read_security
    token:
      function: bearer_token
      id: resource_read_token
    roles:
      - Developer

process:
  function: resource_read
  id: resource_read_process
  res_id:
    function: var_get
    id: resource_read_res_id
    nullable: true
    key: res_id
  app_id:
    function: var_get
    id: resource_read_app_id
    nullable: true
    key: app_id
