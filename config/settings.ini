<?php

[api]
base_path = "/var/www/html/"
url = "api.gaterdata.local"
cache = false
defaultFormat = json
token_life = "+1 hour"
common_account = gaterdata
common_application = common
dirPublic = "public/"
dirYaml = "resources/"
dirUploads = "uploads/"

[db]
definition_path = "includes/db/dbDefinition.yaml"
driver = mysqli
host = ${MYSQL_HOST}
root_password = ${MYSQL_ROOT_PASSWORD}
username = ${MYSQL_USER}
password = ${MYSQL_PASSWORD}
database = ${MYSQL_DATABASE}
options[debug] = "false"
charset = utf8
collation = utf8_unicode_ci

[admin]
url = "admin.gaterdata.local"
paginationStep = 20
adminTemplates = "includes/admin/templates/"

[twig]
options[cache_enabled] = false
options[cache_path] = "twig_cache/"
options[debug] = true
template_path = "includes/Admin/templates/"

[slim]
displayErrorDetails = true
determineRouteBeforeAppMiddleware = true

[email]
from[email] = "example@gaterdata.com"
from[name] = GaterData
smtp = TRUE,
host = "smtp1.example.com;smtp2.example.com"
auth = TRUE,
username = "example@gaterdata.com"
password = secret
smtpSecure = tls
port = 587
debug = 0

[debug]
debug = 0
debugCLI = 0
debugDb = 0
allowOverride = true
debugInterface = HTML