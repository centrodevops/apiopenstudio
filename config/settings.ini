<?php

[db]
definition = "/var/www/html/includes/db/dbDefinition.yaml"
driver = mysqli
host = ${MYSQL_HOST}
root_password = ${MYSQL_ROOT_PASSWORD}
username = ${MYSQL_USER}
password = ${MYSQL_PASSWORD}
database = ${MYSQL_DATABASE}
options[debug] = "false"
charset = utf8
collation = utf8_unicode_ci

[email]
from[email] = "example@gaterdata.com"
from[name] = GaterData
smtp = TRUE,
host = "smtp1.example.com;smtp2.example.com"
auth = TRUE,
username = "example@gaterdata.com"
password = secret
smtpSecure = tls
port = 587
debug = 0

[debug]
debug = 4
debugCLI = 0
debugDb = 0
allowOverride = true
debugInterface = HTML

[api]
url = "api.gaterdata.local"
cache = false
defaultFormat = json
token_life = "+1 hour"
dirYaml = "/resources/"
dirUploads = "/uploads/"
adminTemplates = "/includes/admin/templates"

[admin]
url = "admin.gaterdata.local"
paginationStep = 20

[twig]
path = "/var/www/html/includes/Admin/templates"
options[cache_enabled] = false
options[cache_path] = "/twig_cache"
options[debug] = true

[slim]
displayErrorDetails = true
determineRouteBeforeAppMiddleware = true