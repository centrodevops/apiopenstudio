name: Testing mapper json

description: Test Mapper processor with json

uri: mapper/json

method: get

ttl: 0

security:
  processor: token_consumer
  id: 1
  token:
    processor: var_get
    id: 2
    name: token

process:
  processor: mapper
  id: 3
  source:
    processor: url
    id: 4
    method: get
    url: "http://datagator.local/html/sample/sample5.json"
  mappings:
    - get: "store.book[?title=='Moby Dick'].category"
      set: "/category/array[]"
    - get: "store.book[?title=='Sayings of the Century'].category"
      set: "/category/associative[key]"
