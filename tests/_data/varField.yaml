name: Test var_field

description: Test creating a var_field from vars and constants.

uri: field

method: get

appid: 2

ttl: 0

security:
  id: test var_field security
  processor: validate_token_roles
  roles:
    - Consumer

process:
  processor: var_field
  id: test var_field process
  key: my_test_var
  value:
    processor: var_loosely_typed
    id: test var_field value
    value: my_test_val
