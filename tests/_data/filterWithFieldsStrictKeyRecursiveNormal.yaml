name: Testing filter fields value strict key normal

description: Test Filter by filtering out fields by value with settings non-regex, key, non-inverse

uri: filter/fields/strict/keys/recursive/normal

method: get

ttl: 0

security:
  function: TokenConsumer
  id: 1
  token:
    function: varGet
    id: 2
    name: token

process:
  function: filter
  id: 3
  values:
    - function: field
      id: 5
      key: key1
      value: val1
    - function: field
      id: 6
      key: key2
      value: val2
    - function: field
      id: 7
      key: key3
      value: val3
    - function: field
      id: 8
      key: key4
      value: val4
    - function: field
      id: 9
      key: key5
      value: val5
  filter:
    - key1
    - key4
    - val3
  regex: false
  keyValue: key
  recursive: true
  inverse: false
