name: Testing filter object non-regex

description: Test Filter processor with an object using non-regex

uri: filter/object/nonregex

method: get

ttl: 0

security:
    processor: token_consumer
    id: 1
    token:
        processor: var_get
        id: 2
        name: token

process:
    processor: filter
    id: 3
    values:
        processor: object
        id: 4
        attributes:
            -
                processor: field
                id: 5
                key: key1
                value: val1
            -
                processor: field
                id: 6
                key: key2
                value: val2
            -
                processor: field
                id: 7
                key: key3
                value: val3
            -
                processor: field
                id: 8
                key: key4
                value: val4
            -
                processor: field
                id: 9
                key: key5
                value:
                    processor: object
                    id: 10
                    attributes:
                        -
                            processor: field
                            id: 11
                            key: key6
                            value: val6
                        -
                            processor: field
                            id: 12
                            key: key7
                            value: val7
    filter:
        - "1"
        - key1
        - key4
        - key6
        - val3
        - val7
    keyOrValue:
        processor: var_get
        id: 13
        name: keyOrValue
    regex:
        processor: var_bool
        id: 14
        value:
            processor: var_get
            id: 15
            name: regex
    inverse:
        processor: var_bool
        id: 16
        value:
            processor: var_get
            id: 17
            name: inverse
    recursive:
        processor: var_bool
        id: 18
        value:
            processor: var_get
            id: 19
            name: recursive
