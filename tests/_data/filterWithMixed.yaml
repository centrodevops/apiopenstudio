name: Testing filter mixed

description: Test filter with list of mixed fieldsa and single items

uri: filter/mixed


method: get

ttl: 0

security:
    processor: token_consumer
    id: 1
    token:
        processor: var_get
        id: 2
        name: token

process:
    processor: filter
    id: 3
    values:
        processor: object
        id: 4
        attributes:
            -
                processor: field
                id: 5
                key: key1
                value: val1
            -
                processor: field
                id: 6
                key: key2
                value: val2
            -
                processor: field
                id: 7
                key: key3
                value: val3
            - val4
            - val5
    filter:
        - key1
        - val3
