name: Testing mapper xml

description: Test Mapper processor with xml

uri: mapper/xml

method: get

ttl: 0

security:
  processor: token_consumer
  id: 1
  token:
    processor: var_get
    id: 2
    name: token

process:
  processor: mapper
  id: 3
  source:
    processor: url
    id: 4
    method: get
    url: "http://datagator.local/html/sample/sample5.xml"
  mappings:
    - get: "book/price[.>'40']/parent::*"
      set: "/store/books/expensive"
    - get: "book/price[.>'40']/../genre"
      set: "/store/books/expensive[@genre]"
