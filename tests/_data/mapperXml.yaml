name: Testing mapper xml

description: Test Mapper processor with xml

uri: mapper/xml

method: get

ttl: 0

security:
  function: TokenConsumer
  id: 1
  token:
    function: varGet
    id: 2
    name: token

process:
  function: mapper
  id: 3
  source:
    function: url
    id: 4
    method: get
    url: "http://gaterdata.local/html/sample/sample5.xml"
  mappings:
    - get: "book/price[.>'40']/parent::*"
      set: "/store/books/expensive"
    - get: "book/price[.>'40']/../genre"
      set: "/store/books/expensive[@genre]"
