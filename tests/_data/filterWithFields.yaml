    id: 4
    attributes:
      - function: field
        id: 5
        key: key1
        value: val1
      - function: field
        id: 6
        key: key2
        value: val2
      - function: field
        id: 7
        key: key3
        value: val3
      - function: field
        id: 8
        key: key4
        value: val4
      - function: field
        id: 9
        key: key5
        value: val5
  filter:
    - key1
    - val3
