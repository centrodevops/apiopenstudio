name: test good resource

description: test good resource

uri: resource/good

method: get

appid: 2

ttl: 0

security:
  processor: token_role
  id: test good resource security
  token:
    processor: var_get
    id: test good resource token
    key: token
  role: Consumer

process:
  processor: processors
  id: test good resource process
  machine_name: all

