name: Testing url basic

description: Test Url processor with basic username/password authentication

uri: url/auth/basic

method: get

ttl: 0

security:
  processor: token_consumer
  id: 1
  token:
    processor: var_get
    id: 2
    name: token

process:
  processor: url
  id: 3
  method: get
  url: "http://datagator.local/html/sample/testAuthBasic.php"
  auth:
    processor: auth_basic
    id: 4
    username: username
    password: password