name: Testing collection mixed

description: Test a good Collection processor of mixed fields

uri: collection/mixed

method: get

ttl: 0

security:
  processor: token_consumer
  id: 1
  token:
    processor: var_get
    id: 2
    name: token

process:
  processor: collection
  id: 3
  values:
    - null
    - 1234567890
    - -1234567890
    - val1
    - processor: field
      id: 4
      key: key2
      value: val2

