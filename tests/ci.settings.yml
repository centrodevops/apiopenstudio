debug:
  loggers:
    api:
      class: Monolog\Handler\StreamHandler
      stream: log/api.log
      level: DEBUG
    db:
      class: Monolog\Handler\StreamHandler
      stream: log/db.log
      level: DEBUG

db:
  definition_path: includes/Db/dbDefinition.yaml
  driver: mysqli
  host: mariadb
  root_password: apiopenstudio
  username: apiopenstudio
  password: apiopenstudio
  database: apiopenstudio
  options:
    debug: false
  charset: utf8
  collation: utf8_unicode_ci

api:
  protocols:
    - http
    - https
  base_path: /www/
  url: localhost
  cache: false
  default_format: json
  core_account: apiopenstudio
  core_application: core
  core_resource_lock: false
  dir_public: public/
  dir_resources: includes/resources/
  dir_uploads: uploads/
  dir_tmp: /tmp/
  jwt_private_key: /www/jwt.key
  jwt_public_key: /www/jwt.key.pub
  jwt_alg_type: Rsa
  jwt_alg: Sha256
  jwt_life: "+6 hour"
  jwt_issuer: localhost
  jwt_permitted_for: localhost
