class_name: ApiTester
modules:
    enabled:
        - \Helper\Api
        - REST:
            url: 'https://%API_DOMAIN%'
            depends: PhpBrowser
        - Filesystem
env:
    local:
        modules:
            config:
                PhpBrowser:
                    url: 'https://%ADMIN_DOMAIN%'
                REST:
                    url: 'https://%API_DOMAIN%'
    staging:
        modules:
            config:
                PhpBrowser:
                    url: 'https://%ADMIN_DOMAIN%'
                REST:
                    url: 'https://%API_DOMAIN%'
    production:
        modules:
            config:
                PhpBrowser:
                    url: 'https://%ADMIN_DOMAIN%'
                REST:
                    url: 'https://%API_DOMAIN%'