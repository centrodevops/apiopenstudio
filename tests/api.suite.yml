class_name: ApiTester
modules:
    enabled:
        - \Helper\Api
        - REST:
            url: http://gaterdata.local/api/
            depends: PhpBrowser
        - Filesystem
env:
    local:
        modules:
            config:
                PhpBrowser:
                    url: http://gaterdata.local/
                REST:
                    url: http://gaterdata.local/api/
    staging:
        modules:
            config:
                PhpBrowser:
                    url: http://gaterdata.yourtemp.website/
                REST:
                    url: http://gaterdata.yourtemp.website/api/
    production:
        modules:
            config:
                PhpBrowser:
                    url: http://gaterdata.com.au/
                REST:
                    url: http://gaterdata.com.au/api/