name: User login

description: Login a user to Datagator using username/password.

uri: login

method: post

appid: 2

ttl: 0

process:
  function: user_login
  id: user_login_process
  username:
    function: var_post
    id: user_login_username
    key: username
  password:
    function: var_post
    id: user_login_password
    key: password
