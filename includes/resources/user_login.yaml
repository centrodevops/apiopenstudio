name: User login

description: Login a user to ApiOpenStudio using username/password.

uri: login

method: post

appid: 1

ttl: 0

process:
  processor: user_login
  id: user_login_process
  username:
    processor: var_post
    id: user_login_username
    key: username
  password:
    processor: var_post
    id: user_login_password
    key: password
