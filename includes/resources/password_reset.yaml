name: password reset

description: Reset a user password

uri: password/reset

method: post

appid: 2

ttl: 0

process:
  function: password_reset
  id: password_reset_process
  email:
    function: var_post
    id: password_reset_email
    key: email
    nullable: true
  token:
    function: var_post
    id: password_reset_token
    key: token
    nullable: true
  password:
    function: var_post
    id: password_reset_password
    key: password
    nullable: true