name: Password reset

description: Reset a user password.

uri: password/reset

method: post

appid: 1

ttl: 0

process:
  processor: password_reset
  id: password_reset_process
  email:
    processor: var_post
    id: password_reset_email
    key: email
    nullable: true
  token:
    processor: var_post
    id: password_reset_token
    key: token
    nullable: true
  password:
    processor: var_post
    id: password_reset_password
    key: password
    nullable: true
