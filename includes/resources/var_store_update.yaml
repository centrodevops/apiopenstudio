description: Update a var store variable.

uri: var_store

method: put

appid: 1

ttl: 0

security:
  function: token_roles
  id: validate_user_has_access_rights
  token:
    function: bearer_token
    id: header_bearer_security_token
  roles:
    - Application manager
    - Developer

process:
  function: var_store_update
  id: create_the_var
  token:
    function: bearer_token
    id: header_bearer_token
  vid:
    function: var_uri
    id: get_the_vid
    nullable: false
    index: 0
  val:
    function: var_body
    id: get_the_body
    nullable: false