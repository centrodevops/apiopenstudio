name: Var store update

description: Update a var store variable.

uri: var_store

method: put

appid: 1

ttl: 0

security:
  processor: validate_token_roles
  id: validate_user_has_access_rights
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer

process:
  processor: var_store_update
  id: create_the_var
  vid:
    processor: var_uri
    id: get_the_vid
    nullable: false
    index: 0
  val:
    processor: var_body
    id: get_the_body
    nullable: false
