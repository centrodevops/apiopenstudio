name: Account read

description: Fetch an account.

uri: account

method: get

appid: 2

ttl: 0

security:
  function: token_roles
  id: account_read_security
  token:
    function: bearer_token
    id: account_read_token
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer
  validate_account: false
  validate_application: false

process:
  function: account_read
  id: account_read_process
  uid:
    function: field_value
    id: resource_read_uid
    key_value: value
    field:
      function: var_field
      id: resource_read_field_uid
      array:
        function: filter
        id: resource_read_filter uid
        filter: uid
        inverse: true
        source:
          function: user_read
          id: resource_read_user
          token:
            function: bearer_token
            id: resource_read_uid_token
  accid:
    function: var_uri
    id: account_read_accid
    index: 0
  keyword:
    function: var_get
    id: account_read_keyword
    key: keyword
    nullable: true
  order_by:
    function: var_get
    id: account_read_order_by
    key: order_by
    nullable: true
  direction:
    function: var_get
    id: account_read_direction
    key: direction
    nullable: true
