name: Account read

description: Fetch an account.

uri: account

method: get

appid: 2

ttl: 0

security:
  function: token_roles
  id: account_read_security
  token:
    function: bearer_token
    id: account_read_security_token
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer
  validate_account: false
  validate_application: false

process:
  function: account_read
  id: account_read_process
  token:
    function: bearer_token
    id: account_read_token
  accid:
    function: var_uri
    id: account_read_accid
    index: 0
  keyword:
    function: var_get
    id: account_read_keyword
    key: keyword
    nullable: true
  order_by:
    function: var_get
    id: account_read_order_by
    key: order_by
    nullable: true
  direction:
    function: var_get
    id: account_read_direction
    key: direction
    nullable: true
