name: User Role read

description: Fetch roles.

uri: user/role

method: get

appid: 2

ttl: 0

security:
  function: token_roles
  id: user_role_read_security
  token:
    function: bearer_token
    id: user_role_read_security_token
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer
  validate_account: false
  validate_application: false

process:
  function: user_role_read
  id: user_role_read_process
  token:
    function: bearer_token
    id: user_role_read_token
  uid:
    function: var_get
    id: user_role_read_uid
    nullable: true
    key: uid
  accid:
    function: var_get
    id: user_role_read_accid
    nullable: true
    key: accid
  appid:
    function: var_get
    id: user_role_read_appid
    nullable: true
    key: appid
  rid:
    function: var_get
    id: user_role_read_rid
    nullable: true
    key: rid
  order_by:
    function: var_get
    id: user_role_read_order_by
    nullable: true
    key: order_by
  direction:
    function: var_get
    id: user_role_read_direction
    nullable: true
    key: direction
