name: User logout

description: Logout a user to ApiOpenStudio using their current token

uri: logout

method: post

appid: 1

ttl: 0

security:
  function: token
  id: user_logout_security
  token:
    function: bearer_token
    id: user_logout_security_token

process:
  function: user_logout
  id: user_logout_process
  token:
    function: bearer_token
    id: user_logout_process_token
