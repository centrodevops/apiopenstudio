name: Application read

description: Fetch a single or multiple applications, limited by the users access rights.

uri: application

method: get

appid: 1

ttl: 0

security:
  id: application_read_security
  processor: validate_token

process:
  processor: application_read
  id: application_read_process
  account_id:
    processor: var_get
    id: application_read_account_id
    expected_type: integer
    nullable: true
    key: account_id
  application_id:
    processor: var_get
    id: application_read_application_id
    expected_type: integer
    nullable: true
    key: application_id
  keyword:
    processor: var_get
    id: application_read_keyword
    expected_type: text
    nullable: true
    key: keyword
  order_by:
    processor: var_get
    id: application_read_order_by
    expected_type: text
    nullable: true
    key: order_by
  direction:
    processor: var_get
    id: application_read_direction
    expected_type: text
    nullable: true
    key: direction
