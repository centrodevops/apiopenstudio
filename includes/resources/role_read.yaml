name: Role read

description: Fetch a single or multiple roles.

uri: role

method: get

appid: 1

ttl: 0

security:
  id: role_read_security
  processor: validate_token_roles
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer
  validate_account: false
  validate_application: false

process:
  processor: role_read
  id: role_read_process
  rid:
    processor: var_get
    id: role_read_rid
    key: rid
    expected_type: integer
    nullable: true
  keyword:
    processor: var_get
    id: role_read_keyword
    key: keyword
    nullable: true
  order_by:
    processor: var_get
    id: role_read_order_by
    key: order_by
    nullable: true
  direction:
    processor: var_get
    id: role_read_direction
    key: direction
    nullable: true
