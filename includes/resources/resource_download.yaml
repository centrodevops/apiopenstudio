name: Resource download

description: Download a resource as a file.

uri: resource/file

method: get

appid: 2

ttl: 0

security:
  function: token_roles
  id: resource_download_security
  token:
    function: bearer_token
    id: resource_download_token
  roles:
    - Developer

process:
  function: resource_download
  id: resource_download_process
  format:
    function: var_uri
    id: resource_download_format
    index: 0
  resid:
    function: var_uri
    id: resource_download_resid
    index: 1

output:
  function: file
  id: resource_download_output
  filename: resource.yaml
