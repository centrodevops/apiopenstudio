name: OpenApi read

description: Fetch OpenApi documentation for resources in an application that you have access to.

uri: openapi

method: get

appid: 1

ttl: 3600

security:
  id: processors_security
  processor: validate_token

process:
  processor: openapi_read
  id: openapi_read_process
  appid:
    processor: var_get
    id: openapi_read_appid
    expected_type: integer
    key: appid
