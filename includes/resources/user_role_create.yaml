name: User Role create

description: Assign a role to a user for an account/application.

uri: user/role

method: post

appid: 2

ttl: 0

security:
  function: token_roles
  id: user_role_create_security
  token:
    function: bearer_token
    id: user_role_create_token
  roles:
    - Administrator
    - Account manager
    - Application manager

process:
  function: user_role_create
  id: user_role_create_process
  uid:
    function: var_post
    id: user_role_create_uid
    nullable: false
    key: uid
  accid:
    function: var_post
    id: user_role_create_accid
    nullable: true
    key: accid
  appid:
    function: var_post
    id: user_role_create_appid
    nullable: true
    key: appid
  rid:
    function: var_post
    id: user_role_create_rid
    nullable: false
    key: rid
