name: User Role create

description: Assign a role to a user for an account/application.

uri: user/role

method: post

appid: 1

ttl: 0

security:
    id: user_role_create_security
    processor: validate_token_roles
    roles:
        - Administrator
        - Account manager
        - Application manager

process:
    processor: user_role_create
    id: user_role_create_process
    uid:
        processor: var_post
        id: user_role_create_uid
        nullable: false
        expected_type: integer
        key: uid
    accid:
        processor: var_post
        id: user_role_create_accid
        nullable: true
        expected_type: integer
        key: accid
    appid:
        processor: var_post
        id: user_role_create_appid
        nullable: true
        expected_type: integer
        key: appid
    rid:
        processor: var_post
        id: user_role_create_rid
        nullable: false
        expected_type: integer
        key: rid
