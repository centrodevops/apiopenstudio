name: Application update

description: Update an application.

uri: application

method: put

appid: 1

ttl: 0

security:
  processor: token_roles
  id: application_update_security
  token:
    processor: bearer_token
    id: application_update_security_token
  roles:
    - Administrator
    - Account manager

process:
  processor: application_update
  id: application_update_process
  token:
    processor: bearer_token
    id: application_update_token
  appid:
    processor: var_uri
    id: application_update_appid
    index: 0
  accid:
    processor: var_uri
    id: application_update_accid
    index: 1
  name:
    processor: var_uri
    id: application_update_name
    index: 2
