name: Resource import

description: Import a resource from a file.

uri: resource/import

method: post

appid: 1

ttl: 0

security:
  function: token_role
  id: resource_import_security
  token:
    function: bearer_token
    id: resource_import_security_token
  role: Developer
  # Validate account and application is turned off.
  # Otherwise all developers need to be assigned developer role in gaterdata/core.
  # The processor ensures correct access rights.
  validate_account: false
  validate_application: false

process:
  function: resource_import
  id: resource_imoport_process
  token:
    function: bearer_token
    id: resource_import_token
  resource:
    function: var_file
    id: resource_import_file
    location: _FILES
    filename: resource_file
    get_contents: true
