name: Var store create

description: Create a var store variable.

uri: var_store

method: post

appid: 1

ttl: 0

security:
  id: var_store_create_security
  processor: validate_token

process:
  id: var_store_create_process
  processor: var_store_create
  appid:
    id: var_store_create_appid
    processor: var_post
    nullable: false
    expected_type: integer
    key: appid
  key:
    id: var_store_create_key
    processor: var_post
    nullable: false
    key: key
  val:
    id: var_store_create_val
    processor: var_post
    nullable: true
    key: val
