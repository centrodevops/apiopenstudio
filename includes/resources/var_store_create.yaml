name: Var store create

description: Create a var store variable.

uri: var_store

method: post

appid: 2

ttl: 0

security:
  function: token_roles
  id: validate_user_has_access_rights
  token:
    function: bearer_token
    id: header_bearer_security_token
  roles:
    - Application manager
    - Developer

process:
  function: var_store_create
  id: create_the_var
  token:
    function: bearer_token
    id: var_store_read_token
  appid:
    function: var_post
    id: get_the_appid
    nullable: false
    key: appid
  key:
    function: var_post
    id: get_the_var_key
    nullable: false
    key: key
  val:
    function: var_post
    id: get_the_var_val
    nullable: false
    key: val
