name: Var store create

description: Create a var store variable.

uri: var_store

method: post

appid: 1

ttl: 0

security:
  id: validate_user_has_access_rights
  processor: validate_token_roles
  roles:
    - Administrator
    - Account manager
    - Application manager
    - Developer

process:
  processor: var_store_create
  id: create_the_var
  appid:
    processor: var_post
    id: get_the_appid
    nullable: false
    key: appid
  key:
    processor: var_post
    id: get_the_var_key
    nullable: false
    key: key
  val:
    processor: var_post
    id: get_the_var_val
    nullable: false
    key: val
