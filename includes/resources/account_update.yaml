name: Account update

description: Rename an account.

uri: account

method: put

appid: 1

ttl: 0

security:
  processor: token_role
  id: security
  token:
    processor: bearer_token
    id: security_token
  role: Administrator

process:
  processor: account_update
  id: account_update
  token:
    processor: bearer_token
    id: account_update_token
  accid:
    processor: var_uri
    id: account_update_accid
    index: 0
  name:
    processor: var_uri
    id: account_update_name
    index: 1

