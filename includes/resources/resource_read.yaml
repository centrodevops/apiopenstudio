name: Resource read

description: Fetch a single or multiple resources, limited by user access rights.

uri: resource

method: get

appid: 1

ttl: 0

security:
    id: resource_read_security
    processor: validate_token_roles
    roles:
        - Developer
    validate_account: false
    validate_application: false

process:
    processor: resource_read
    id: resource_read_process
    resid:
        processor: var_get
        id: resource_read_resid
        nullable: true
        expected_type: integer
        key: resid
    accid:
        processor: var_get
        id: resource_read_accid
        nullable: true
        expected_type: integer
        key: accid
    appid:
        processor: var_get
        id: resource_read_appid
        nullable: true
        expected_type: integer
        key: appid
    keyword:
        processor: var_get
        id: resource_read_keyword
        nullable: true
        key: keyword
    order_by:
        processor: var_get
        id: resource_read_order_by
        nullable: true
        key: order_by
    direction:
        processor: var_get
        id: resource_read_direction
        nullable: true
        key: direction
