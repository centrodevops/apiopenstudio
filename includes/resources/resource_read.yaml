name: Resource read

description: Fetch a single or multiple resources.

uri: resource

method: get

appid: 1

ttl: 0

security:
  processor: token_role
  id: resource_read_security
  token:
    processor: bearer_token
    id: resource_read_security_token
  role: Developer
  validate_account: false
  validate_application: false

process:
  processor: resource_read
  id: resource_read_process
  token:
    processor: bearer_token
    id: resource_read_token
  resid:
    processor: var_get
    id: resource_read_resid
    nullable: true
    key: resid
  accid:
    processor: var_get
    id: resource_read_accid
    nullable: true
    key: accid
  appid:
    processor: var_get
    id: resource_read_appid
    nullable: true
    key: appid
  keyword:
    processor: var_get
    id: resource_read_keyword
    nullable: true
    key: keyword
  order_by:
    processor: var_get
    id: resource_read_order_by
    nullable: true
    key: order_by
  direction:
    processor: var_get
    id: resource_read_direction
    nullable: true
    key: direction
