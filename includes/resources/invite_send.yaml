name: Invite send

description: Send an invite to a single user or multiple users.

uri: user/invite

method: post

appid: 1

ttl: 0

security:
  id: user_invite_security
  processor: validate_token_roles
  roles:
    - Administrator
    - Account manager
    - Application manager

process:
  processor: invite_create
  id: user_invite_process
  email:
    processor: var_post
    id: user_invite_var_post_email
    key: email
    nullable: false
