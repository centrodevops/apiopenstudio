name: Invite send

description: Invite a user or users.

uri: user/invite

method: post

appid: 2

ttl: 0

security:
  function: token_roles
  id: user_invite_security
  token:
    function: bearer_token
    id: user_invite_token
  roles:
    - Administrator
    - Account manager
    - Application manager

process:
  function: invite_create
  id: user_invite_process
  email:
    function: var_post
    id: user_invite_var_post_email
    key: email
    nullable: false
