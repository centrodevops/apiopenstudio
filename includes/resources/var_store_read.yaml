name: Var store read

description: Fetch a single or multiple var store variables where the user has access to the applications vars.

uri: var_store

method: get

appid: 1

ttl: 0

security:
  id: var_store_read_security
  processor: validate_token

process:
  processor: var_store_read
  id: var_store_read_process
  validate_access:
    processor: literal
    id: var_store_read_validate_access
    value: true
    type: boolean
  vid:
    processor: var_get
    id: var_store_read_vid
    nullable: true
    expected_type: integer
    key: vid
  appid:
    processor: var_get
    id: var_store_read_appid
    nullable: true
    key: appid
  key:
    processor: var_get
    id: var_store_read_key
    key: key
    expected_type: integer
    nullable: true
  keyword:
    processor: var_get
    id: var_store_read_keyword
    nullable: true
    key: keyword
  order_by:
    processor: var_get
    id: var_store_read_order_by
    nullable: true
    key: order_by
  direction:
    processor: var_get
    id: var_store_read_direction
    nullable: true
    key: direction
