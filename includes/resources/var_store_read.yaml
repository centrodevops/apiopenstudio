name: Var store read

description: Fetch a single or multiple var store variables where the user has access to the applications vars.

uri: var_store

method: get

appid: 1

ttl: 0

security:
  function: token_roles
  id: var_store_read_security
  token:
    function: bearer_token
    id: var_store_read_security_token
  roles:
    - Application manager
    - Developer

process:
  function: var_store_read
  id: var_store_read_process
  token:
    function: bearer_token
    id: var_store_read_token
  vid:
    function: var_get
    id: var_store_read_vid
    nullable: true
    key: vid
  appid:
    function: var_get
    id: var_store_read_appid
    nullable: true
    key: appid
  keyword:
    function: var_get
    id: var_store_read_keyword
    nullable: true
    key: keyword
  order_by:
    function: var_get
    id: var_store_read_order_by
    nullable: true
    key: order_by
  direction:
    function: var_get
    id: var_store_read_direction
    nullable: true
    key: direction
