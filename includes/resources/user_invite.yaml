name: User invite

description: Invite a user.

uri: user/invite

method: post

appid: 2

ttl: 0

security:
  function: token_roles
  id: user_read_security
  token:
    function: bearer_token
    id: user_read_token
  roles:
    - Administrator
    - Account manager
    - Application manager

process:
  function: invite_create
  id: user_invite_process
  email:
    function: var_post
    id: user_invite_email
    key: email
