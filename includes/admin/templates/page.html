{% extends "base.html" %}

{% block content %}
<h1>Index</h1>
<p class="important">
  Welcome on my awesome homepage.
</p>
{% endblock %}
{% block menu %}
<div class="pure-menu pure-menu-horizontal">
  <ul class="pure-menu-list">
    {% for key,value in array_path %}
    <li class="pure-menu-item pure-menu-selected"><a href="{{ value }}" class="pure-menu-link">{{ key }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
